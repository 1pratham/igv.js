<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>menu demo</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">

    <style>
        .ui-menu {
            width: 200px;
        }
    </style>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
</head>
<body>

<ul id="menu">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3
        <ul>
            <li>Item 3-1</li>
            <li>Item 3-2</li>
            <li>Item 3-3</li>
            <li>Item 3-4</li>
            <li>Item 3-5</li>
        </ul>
    </li>
    <li>Item 4</li>
    <li>Item 5</li>
</ul>

<script>
    $( "#menu" ).menu();
</script>

</body>
</html>
