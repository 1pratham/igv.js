<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">

    <div class="container-fluid">

        <div class="row">

            <div class="navbar-header col-md-1">
                    <span class="navbar-brand">
                        CURSOR
                    </span>
            </div>

            <form role="form">

                <div class="form-group col-xs-4 col-md-1">
                    <label>
                        F W (px)
                    </label>
                    <input id="frameWidthInput" type="text" class="form-control" placeholder="px" />
                </div>

            </form><!-- frameWidthInput form -->

            <form role="form">

                <div class="form-group col-xs-4 col-md-1">
                    <label>
                        R S (bp)
                    </label>
                    <input id="regionSizeInput" type="text" class="form-control" placeholder="bp" />
                </div>

            </form><!-- regionSizeInput form -->

            <form role="form">

                <div class="form-group col-xs-4 col-md-1">
                    <label>
                        T H (px)
                    </label>
                    <input id="trackHeightInput" type="text" class="form-control" placeholder="px" />
                </div>

            </form><!-- trackHeightInput form -->

            <div class="col-xs-4 col-md-1">

                <div class="dropdown">
                    <button id="igvSessionLoadDropdownMenu" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        Load Session
                    <span class="caret">

                    </span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="igvSessionLoadDropdownMenu">
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="#">

                                <form id="igvSessionLoadForm">
                                    <input id="igvSessionLoad" type="file" title="foo" multiple/>
                                </form>

                            </a>
                        </li>
                    </ul>
                </div>

            </div><!-- Session Load Dropdown Menu -->

            <div class="col-xs-4 col-md-1">

                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="igvFileUploadDropdownMenu"
                            data-toggle="dropdown">
                        Upload File
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="igvFileUploadDropdownMenu">
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="#">

                                <form id="igvFileUploadForm">
                                    <input id="igvFileUpload" type="file" title="foo" multiple/>
                                </form>

                            </a>
                        </li>
                    </ul>
                </div>

            </div><!-- File Upload Dropdown Menu -->

            <div class="nav navbar-nav navbar-right">

                <div class="well-sm">

                    <div class="btn-group-sm">

                        <button id="fitToScreen" type="button" class="btn btn-default btn-sm">
                            <span class="fa fa-align-justify"></span>
                        </button>
                        <button id="zoomOut" type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                        <button id="zoomIn" type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>

                </div>

            </div><!-- fit to screen | zoom out | zoom in -->


        </div><!-- row -->

        <div class="row">

            <div class="col-md-offset-1 col-xs-4 col-md-2">
                <button id="encodeModalButton" type="button" class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-lg">
                    ENCODE
                </button>
            </div><!-- ENCODE -->

            <div class="col-xs-4 col-md-2">
                <button class="btn btn-default" data-toggle="modal" data-target="#igvExportRegionsModal">
                    Export Regions
                </button>
            </div><!-- Export Regions -->

            <div class="col-xs-4 col-md-2">

                <button class="btn btn-default" data-toggle="modal" data-target="#igvSaveSessionModal">
                    Save Session
                </button>
            </div><!-- Save Session -->

        </div><!-- row -->

    </div><!-- container-fluid -->

</nav><!-- nav bar -->


</body>
</html>
