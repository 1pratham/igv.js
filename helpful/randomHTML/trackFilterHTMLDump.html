<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- modal dialog -->
<div id="modalDialogDataTarget_GUID" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="spacer20"></div>
                <h4>
                    Display only regions that meet the criteria:
                </h4>
                <div class="spacer20">
                </div>
            </div><!-- /.modal-header -->
            <div id="modalBody_GUID" class="modal-body">
                <div class="radio">
                    <div class="spacer5">
                    </div>
                    <label>
                        <input id="inActiveFilterRadio_GUID" type="radio" name="trackFilterRadioButtonGroup_GUID" value="option4"> All regions
                    </label>
                    <div class="spacer5">
                    </div>
                </div><!-- radio - all regions -->
                <hr>
                <div class="radio">
                    <div>
                        <label>
                            <input id="minMaxRadio_GUID" type="radio" name="trackFilterRadioButtonGroup_GUID" value="option1" checked>
                            Regions that contain features whose scores are bounded by min and max
                        </label>
                    </div>
                    <div class="spacer20">
                    </div>
                    <div class="container">
                        <div class="row"><!-- row -->
                            <div class="col-md-3"><!-- column -->
                                <div class="input-group input-group-md"><!-- maximumScore input group -->
                                    <span class="input-group-addon">
                                        Maximum
                                    </span>
                                    <input id="maximumScoreFilterID_GUID" type="text" class="form-control" placeholder="">
                                </div><!-- maximumScore input group -->
                            </div><!-- column -->
                        </div><!-- maximum row -->
                        <div class="spacer20">
                        </div> <div class="row"><!-- row -->
                        <div class="col-md-3"><!-- column -->
                            <div class="input-group input-group-md"><!-- minimumScore input group -->
                                <span class="input-group-addon">
                                    Minimum
                                </span>
                                <input id="minimumScoreFilterID_GUID" type="text" class="form-control" placeholder="">
                            </div><!-- minimumScore input group -->
                        </div><!-- column -->
                    </div><!-- minimum row -->
                    </div><!-- min/max container -->
                </div><!-- radio - regions are bounded by min/max -->
                <hr>
                <div class="radio">
                    <div class="spacer5"></div>
                    <label>
                        <input id="regionContainsFeatureRadio_GUID" type="radio" name="trackFilterRadioButtonGroup_GUID" value="option2">
                        Regions that contain features
                    </label> <div class="spacer5">

                </div>
                </div><!-- radio - regions that contain features -->
                <hr>
                <div class="radio">
                    <div class="spacer5"></div>
                    <label>
                        <input id="regionLacksFeatureRadio_GUID" type="radio" name="trackFilterRadioButtonGroup_GUID" value="option3">
                        Regions that do not contain features
                    </label>
                    <div class="spacer5"></div>
                </div><!-- radio - regions that do not contain features -->
            </div><!-- /.modal-body -->
            <div class="modal-footer">
                <button id="closeTrackFilterModal_GUID" type="button" class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>
                <button id="applyTrackFilterModal_GUID" type="button" class="btn btn-primary" data-dismiss="modal">
                    Apply
                </button>
            </div><!-- /.modal-footer -->
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
</body>
</html>
