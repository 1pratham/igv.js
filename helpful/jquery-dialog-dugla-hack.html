<button id="create-user">create user</button>

<script>
    $(function() {

        var trackMenuPopupDialog;

        trackMenuPopupDialog = new igv.TrackMenuPopupDialog(undefined, "My Dialog", "Name", function() {
            $( "#users").find(" tbody").append( "<tr>" + "<td>" + trackMenuPopupDialog.name.val() + "</td>" + "</tr>" );
            console.log("take action");
            trackMenuPopupDialog.dialogForm.dialog( "close" );
        });


        $( "#create-user" ).button().on( "click", function() {
            trackMenuPopupDialog.dialogForm.dialog( "open" );
        });

    });


</script>
