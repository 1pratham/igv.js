<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href=../img/favicon.ico>
    <title>IGV - Integrative Genomics Viewer</title>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" type="text/css"
          href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/redmond/jquery-ui.css"/>

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href='//fonts.googleapis.com/css?family=PT+Sans:400,700'>
    <link rel="stylesheet" type="text/css" href='//fonts.googleapis.com/css?family=Open+Sans'>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <!-- IGV CSS -->
    <link rel="stylesheet" type="text/css" href="//igv.org/web/beta/igv-beta.css">

    <!-- jQuery JS -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- jQuery UI JS -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <!-- IGV JS -->
    <script type="text/javascript" src="//igv.org/web/beta/igv-beta.min.js"></script>


</head>

<body>

<h1><a href="http://www.genomebiology.com/2010/11/8/R87/abstract">Strand-specific RNA sequencing reveals extensive regulated long antisense transcripts that are conserved across yeast species.</a>
</h1>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="text/javascript">


    $(document).ready(function () {

        var div,
                options,
                browser;

        div = $("#myDiv")[0];
        options = {

            locus: "chr11:510,037-541,540",
            reference: {
                fastaURL: "https://data.broadinstitute.org/igvdata/moran/antisense//Saccharomyces_cerevisiae_S288c.fasta",
                id: "S288c"
            },
            tracks: [
                {
                    url: "http://www.broadinstitute.org/igvdata/moran/antisense/dUTP.76.pairs.F.bw",
                    name: "dUTP F",
                    format: "bigwig",
                    color: "rgb(56,117,215)",
                    min: 0,
                    max: 1.0e-6
                },
                {
                    url: "http://www.broadinstitute.org/igvdata/moran/antisense/dUTP.76.pairs.R.bw",
                    name: "dUTP R",
                    format: "bigwig",
                    color: "rgb(3,3,178)",
                    max: 0,
                    min: -1.0e-6
                },
                {
                    url: "https://data.broadinstitute.org/igvdata/moran/antisense/SGD_features.bed",
                    name: "SGD",
                    indexed: false,
                    order: Number.MAX_VALUE,
                    displayMode: "EXPANDED"

                }
            ]

        };

        browser = igv.createBrowser(div, options);
    });


</script>

</body>

</html>
