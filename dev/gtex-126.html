    <style type="text/css">

        #trackList {

            font-family: 'PT Sans', sans-serif;
            font-size: small;
            font-weight: 400;
        }

        div#trackList > div, div#trackList > h3 {

            color: #444;
            margin-left: 48px;
            margin-top: 4px;
            margin-bottom: 4px;

            padding-left: 32px;

            width: 300px;
        }

        div#trackList > div:hover,
        div#trackList > div:focus,
        div#trackList > div:active {
            cursor: pointer;
            color: white;
            background-color: rgba(49, 106, 246, 1);
        }

<body>

<button id="issue-126">Reveal browser and look at console for "byteLength" error to see issue #126</button>
<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto;display: none;"></div>

<script type="text/javascript">

    $(document).ready(function () {

        $("button#issue-126").click(function () {
            $("#myDiv").css("display", "block");
            igv.browser.resize();
        });

        var div,
                options,
                browser;

        div = $("#myDiv")[0];
        options = {
            type: "GTEX",
            fastaURL: "//dn7ywbm9isq8j.cloudfront.net/genomes/seq/hg19/hg19.fasta",
            cytobandURL: "//dn7ywbm9isq8j.cloudfront.net/genomes/seq/hg19/cytoBand.txt",
            locus: "chr11:122,618,671-135,006,516",
            tracks: [
                {
                    type: 'eqtl',
                    sourceType: 'gtex',
                    url: '//www.gtexportal.org/igv/assets/eqtl/Skin_Sun_Exposed_Lower_leg.portal.eqtl.bin',
                    indexed: false,
                    name: 'Skin Sun Exposed Lower leg'
                },
                {
                    //url: "//dn7ywbm9isq8j.cloudfront.net/annotations/hg19/genes/gencode.v18.collapsed.bed",
                    url: "//dn7ywbm9isq8j.cloudfront.net/annotations/hg19/genes/gencode.v18.collapsed.bed",
                    name: "Genes",
                    labelDisplayMode: "SLANT",
                    order: 10000
                }
            ]
        };

        // Upon doing this the browser will repeatedly query for 
        // gencode.v18.collapse.bed until you click the button and reveal
        // the div where the browser will fail to draw the tracks from 
        // having the second number in the range be NaN.
        browser = igv.createBrowser(div, options);
    });


</script>
