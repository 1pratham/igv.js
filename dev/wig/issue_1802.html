

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="Jim Robinson" name="author">
    <link href=img/favicon.ico rel="shortcut icon">
    <title>igv.js</title>

</head>

<body>

<h1>CTCF tracks</h1>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../../js/index.js"

    const options =
        {
            // Example of fully specifying a reference .  We could alternatively use  "genome: 'hg19'"
            //            genome: 'hg38',
            genome: 'hg38',
            locus: "chr8:54,449,495-54,469,331",
            tracks:
                [
                    {
                        type: "wig",
                        name: "CTCF",
                        url: "CTCF_hg38_avg1.bigwig",
                        autoscale: "TRUE",
                        maxWGCount: 100,
                        color: "rgb(0, 0, 150)",
                    },
                    {
                        type: "wig",
                        name: "CTCF",
                        url: "CTCF_hg38_avg.bigwig",
                        autoscale: "TRUE",
                        maxWGCount: 100,
                        color: "rgb(0, 0, 150)",
                    },
                    {
                        type: "wig",
                        name: "CTCF",
                        url: "CTCF_hg38_avg.bigwig",
                        autoscale: "TRUE",
                        maxWGCount: 100,
                        color: "rgb(0, 0, 150)",
                        graphType: "points"
                    }
                ]

        }

    var igvDiv = document.getElementById("igvDiv")

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser")
        })

</script>

</body>

</html>
