    <style type="text/css">

        #trackList {

            font-family: 'PT Sans', sans-serif;
            font-size: small;
            font-weight: 400;
        }

        div#trackList > div, div#trackList > h3 {

            color: #444;
            margin-left: 48px;
            margin-top: 4px;
            margin-bottom: 4px;

            padding-left: 32px;

            width: 300px;
        }

        div#trackList > div:hover,
        div#trackList > div:focus,
        div#trackList > div:active {
            cursor: pointer;
            color: white;
            background-color: rgba(49, 106, 246, 1);
        }

    </style>

<body>

<div id="myDiv" style="padding-top: 50px; padding-bottom: 20px; height: auto">
</div>

<script type="text/javascript">

    $(document).ready(function () {

        var div,
                options,
                browser;

        div = $("#myDiv")[0];
        options = {

            showKaryo: false,
            showNavigation: true,
            fastaURL: "//dn7ywbm9isq8j.cloudfront.net/genomes/seq/hg19/hg19.fasta",
            cytobandURL: "//dn7ywbm9isq8j.cloudfront.net/genomes/seq/hg19/cytoBand.txt",
            flanking: 1000,
            trackDefaults : {
                bam: {
                    coverageThreshold: 0.2,
                    coverageQualityWeight: true
                }
            },
            tracks: [

                {
                    type: "sequence",
                    order: 9999
                },
                {
                    url: '//www.broadinstitute.org/igvdata/test/igv-web/segmented_data_080520.seg.gz',
                    indexed: false,
                    label: 'Non-scrolling Track Label Test'
                },
                {
                    label: "Genes",
                    url: "//dn7ywbm9isq8j.cloudfront.net/annotations/hg19/genes/gencode.v18.collapsed.bed",
                    indexed: false,
                    order: 10000,

                    displayMode: "EXPANDED"

                }

            ]
        };

        browser = igv.createBrowser(div, options);
    });


</script>
