<body>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">

    <h3>Example tracks - click to load</h3>

    <div id="trackList">

        <div onclick="igv.browser.loadTrack({
                            url: '../str.vcf',
                            indexed: false,
                            visibilityWindow: 10000000,
                            height: 500,
                            variantHeight: 20,
                            squishedCallHeight: 4,
                            expandedCallHeight: 20,
                            expandedVGap: 4
                        })"> STR call paired
        </div>


    </div>

</div>

<script type="text/javascript">


    $(document).ready(function () {
        var div,
                options,
                browser;

        div = $("#myDiv")[0];
        options = {
            reference: {
                id: "hg19",
                fastaURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/1kg_v37/human_g1k_v37_decoy.fasta",
                cytobandURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/b37/b37_cytoband.txt"
            },
            locus: "1:100,512,558-101,615,917"
        };

        browser = igv.createBrowser(div, options);

    })


</script>

</body>

</html>
