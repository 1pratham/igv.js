<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mouse mm10</title>
    <meta charset="utf-8">

    <link rel="shortcut icon" href=../img/favicon.ico>
    <title>IGV - Dev</title>
    <link rel="import" href="./shared-css.html">
    <link rel="import" href="./shared-js.html">

</head>
<body>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"/>

    <script type="text/javascript">

        $(document).ready(function () {

            var div = $("#igvDiv")[0],
                    options = {
                        locus: 'EGFR',
                        //genome: "mm10",      // Shorthand for reference definition below (use 1 or the other)
                        reference: {
                            id: "mm10",
                            fastaURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/mm10/mm10.fa",
                            indexURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/mm10/mm10.fa.fai",
                            cytobandURL: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/mm10/cytoBandIdeo.txt.gz"
                        },
                        tracks: [
                            {
                                name: "annotation",
                                format: "refgene",
                                url: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/mm10/refGene.txt.gz",
                                displayMode: "EXPANDED",
                                indexed: false

                            }]
                    };
           igv.createBrowser(div, options);
        });


    </script>

</body>
</html>
